<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sistema de Gestão de Frutas</title>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
	<h1>Formulário de Cadastro de Fornecedores</h1>
	<form action="#" class="form form-control" th:action="@{/salvarFornecedor}" method="post" th:object="${fornecedor}">
		<fieldset>
			<legend>Dados do Fornecedor</legend>
			<label class="col-sm-2 col-form-label">Nome Fantasia da Empresa Fornecedora</label>
			<input type="text" th:field="*{nome}" th:required="required" />
			
			<label class="col-sm-2 col-form-label">Proprietário</label>
			<input type="text" th:field="*{proprietario}" th:required="required" />
			
			<label class="col-sm-2 col-form-label">Representante</label>
			<input type="text" th:field="*{representante}" />

			<label class="col-sm-2 col-form-label">CNPJ</label>
			<input type="text" th:field="*{cnpj}" th:required="required" />

			<label class="col-sm-2 col-form-label">Telefone</label>
			<input type="tel" th:field="*{telefone}" th:required="required" />

			<label class="col-sm-2 col-form-label">Email</label>
			<input type="email" th:field="*{email}" th:required="required" />

			<label for="cep" class="col-sm-2 col-form-label">CEP</label>
			<input type="text" th:field="*{cep}" />

			<label class="col-sm-2 col-form-label">Logradouro</label>
			<input type="text" th:field="*{logradouro}" />

			<label class="col-sm-2 col-form-label">Número</label>
			<input type="text" th:field="*{numeroEndereco}" />

			<label class="col-sm-2 col-form-label">Bairro</label>
			<input type="text" th:field="*{bairro}" />

			<label class="col-sm-2 col-form-label">Cidade</label>
			<input type="text" th:field="*{cidade}" />

			<label class="col-sm-2 col-form-label">UF</label>
			<input type="text" th:field="*{uf}" />
			
			<label class="col-sm-2 col-form-label">Data Informação</label>
			<input type="date" th:field="*{dataInformacao}" th:required="required" />
			
			<input type="hidden" th:field="*{id}" th:value="${fornecedor.id}">

			<button class="btn btn-info" type="submit">Cadastrar</button>
		</fieldset>
	</form>

	<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
crossorigin="anonymous"></script>
</body>

</html>
