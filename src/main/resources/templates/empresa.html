<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h1>Sistema de Gestão de Frutas</h1>
    <div class="form-control">
    <a href="cadastroEmpresa"class="btn btn-info">Nova Empresa</a>
    </div> 
    <table class="table table-striped">
    	<thead>
    		<tr>
    			<td>Código</td>
    			<td>CNPJ</td>
    			<td>Empresa</td>
    			<td>Responsável</td>
    			<td>Contato</td>
    			<td>Opções</td>
    		</tr>
    	</thead>
    	<tbody>
    		<tr th:each="emp : ${listaEmpresas}">
    			<td th:text="${emp.id}"></td>
    			<td th:text="${emp.cnpj}"></td>
    			<td th:text="${emp.nome}"></td>
    			<td th:text="${emp.responsavel}"></td>
    			<td th:text="${emp.email}"></td>
    			<td>
          			<a th:href="@{/editarEmpresa/{id}(id=${emp.id})}"class="btn btn-info">Edit</a>
          			<a th:href="@{/deletarEmpresa/{id}(id=${emp.id})}"class="btn btn-danger">Del</a>
          		</td>
    		</tr>
    	</tbody>
    </table>
    			
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
