<!doctype html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sistema de Gestão de Frutas</title>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
	<h1>Formulário de Cadastro de Nivel Acesso</h1>
	<form action="#" class="form form-control" th:action="@{/salvarNivelAcesso}" method="post" th:object="${nivelAcesso}">
		<fieldset>
			<legend>Nível de Acesso</legend>
			<label class="col-sm-2 col-form-label">Nome</label>
			<input type="text" th:field="*{nome}" th:required="required" />
			
			<input type="hidden" th:field="*{id}" th:value="${nivelAcesso.id}">

			<button class="btn btn-info" type="submit">Cadastrar</button>
		</fieldset>
	</form>

	<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
crossorigin="anonymous"></script>
</body>

</html>
